<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/scripts/tailwind.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/assets/img/favicon-32x32.png" type="image/x-icon">
    <title>Nft Card</title>
</head>
<body class="w-screen h-screen bg-mainBg flex items-center font-['outfit']">
    <main class="container mx-auto bg-cardBg rounded-2xl p-4 flex items-center flex-col gap-2 max-w-xs">
        <div class="">
            <img src="src/assets/img/image-equilibrium.jpg" alt="equilibrium" class="rounded-2xl">
        </div>
        <div class="text-white flex flex-col gap-4">
            <h2 class="text-2xl">Equilibrium #3429</h2>
            <p class="text-lg text-softBlue">Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex flex-row justify-between border-b border-veryDarkBlue pb-4">
                <div class="flex flex-row gap-2 items-center">
                    <img src="src/assets/img/icon-ethereum.svg" alt="eth" class="w-2.5 h-4">
                    <p class="text-cyan">0.041 ETH</p>
                </div>
                <div class="flex flex-row gap-2 items-center">
                    <img src="src/assets/img/icon-clock.svg" alt="clock" class="w-4 h-4">
                    <p>3 days left</p>
                </div>
            </div>            
            <div class="flex flex-row items-center gap-4">
                <img src="src/assets/img/image-avatar.png" alt="avatar" class="w-8 h-8 border-white border rounded-full">
                <p class="text-softBlue">Creation of <span class="text-white hover:text-cyan cursor-pointer">Jules Wyvern</span></p>
            </div>
        </div>        
    </main>
</body>
</html>
